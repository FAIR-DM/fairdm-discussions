{% load comments_xtd fairdm_discussions %}
<style>
    #comments form button {
      text-transform: capitalize;
    }
    #comments .comment img {
      border-radius: 50% !important;
    }
    #comments a.text-decoration-none:hover {
      text-decoration: underline !important;
    }
</style>
<div id="comments"></div>
<script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/remarkable@2.0.1/dist/remarkable.min.js"></script>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
{# djlint:off #}
<script>
  window.comments_props = {% get_commentbox_props for object %};
  window.comments_props_override = {
      allow_comments: true,
      allow_feedback: true,
      show_feedback: true,
      allow_flagging: true,
      polling_interval: false  // In milliseconds.
  };
</script>
  <script src="{% comments_xtd_frontend %}"></script>
  <script>
  window.addEventListener('DOMContentLoaded', (_) => {
      const tooltipQs = '[data-bs-toggle="tooltip"]';
      const tooltipList = document.querySelectorAll(tooltipQs);
      [...tooltipList].map(el => new bootstrap.Tooltip(el, {html: true}));
  });
</script>
{# djlint:on #}
